<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <div id="loading">
        <span>Initializing Particles...</span>
        <div id="progress-container">
            <div id="progress"></div>
        </div>
    </div>

    <div id="ui">
        <div id="info">Shape: Sphere</div>
    </div>

    <div id="controls">
        <button id="sphere-btn" onclick="morphToShape(0)">SPHERE</button>
        <button id="cube-btn" onclick="morphToShape(1)">CUBE</button>
        <button id="pyramid-btn" onclick="morphToShape(2)">PYRAMID</button>
        <button id="torus-btn" onclick="morphToShape(3)">TORUS</button>
        <button id="galaxy-btn" onclick="morphToShape(4)">GALAXY</button>
        <button id="wave-btn" onclick="morphToShape(5)">WAVE</button>
        <div id="color-picker">
            <div class="color-option" data-scheme="fire" style="background: linear-gradient(to bottom right, #ff4500, #ffcc00)"></div>
            <div class="color-option" data-scheme="neon" style="background: linear-gradient(to bottom right, #ff00ff, #00ffff)"></div>
            <div class="color-option" data-scheme="nature" style="background: linear-gradient(to bottom right, #00ff00, #66ffcc)"></div>
            <div class="color-option" data-scheme="rainbow" style="background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)"></div>
            <div class="color-option" data-scheme="ocean" style="background: linear-gradient(to bottom right, #00a8ff, #00ffd5)"></div>
            <div class="color-option" data-scheme="sunset" style="background: linear-gradient(to bottom right, #ff6b00, #ff00ff)"></div>
            <div class="color-option" data-scheme="arctic" style="background: linear-gradient(to bottom right, #e6f3ff, #b3e0ff)"></div>
            <div class="color-option" data-scheme="volcanic" style="background: linear-gradient(to bottom right, #ff0000, #ff6600)"></div>
            <div class="color-option" data-scheme="forest" style="background: linear-gradient(to bottom right, #004d00, #00cc00)"></div>
            <div class="color-option" data-scheme="grey" style="background: linear-gradient(to bottom right, #404040, #808080)"></div>
        </div>
    </div>

    <canvas id="webglCanvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
            "animejs": "https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.es.js",
            "simplex-noise": "https://cdn.skypack.dev/simplex-noise@4.0.1"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
